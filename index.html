<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <main class="card">
    <section class="item">
      <section class="img-area">
        <img src="images/image-qr-code.png" alt="qr-code">
      </section>
    <h2 class="text">Improve your front-end skills by building projects</h2>
  </section>
    <section class="item">
      <p class="sub-text">Scan the QR-code to visit Frontend Mentor and take your coding skills to the next level</p>
    </section>
  </main>

  <footer class="attribution" style="text-align: center;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Konstantin S</a>.
  </footer>
</body>
</html>
